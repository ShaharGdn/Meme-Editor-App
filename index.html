<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image gallery</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body onload="onInit()">

    <header class="main-header">
        <span class="logo">logo here</span>
        <ul class="header-links">
            <li><a href="html/index.html">Gallery</a></li>
            <li><a href="html/saved.html">Memes</a></li>
            <li><a href="html/about.html">About</a></li>
        </ul>
    </header>

    <div class="gallery-container">
    </div>

    <dialog class="editor-modal">
        <form method="dialog" class="editor-form">
            <button formmethod="dialog"> back to gallery </button>
            <div class="canvas-container">
                <canvas class="main-canvas" height="400" width="400"></canvas>
            </div>
            <input id="fill-color" type="color" onchange="onFillColorChange(this.value)">
            <input id="stroke-color" type="color" onchange="onStrokeColorChange(this.value)">
            <button class="increase-font" onclick="onIncreaseFont(event)">+</button>
            <button class="decrease-font" onclick="onDecreaseFont(event)">-</button>
            
            <a href="#" onclick="onDownloadCanvas(this)">Download</a>
            <input type="text" autofocus oninput="onTxtInput(this.value)">

        </form>
    </dialog>


    <script src="js/memeController.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="assets/lib/dist/vanilla-picker.js"></script>
</body>

</html>
