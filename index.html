<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image gallery</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/setup/mq.css">
    <link rel="stylesheet" href="styles/setup/mq.css">
    <script src="https://kit.fontawesome.com/c705052b04.js" crossorigin="anonymous"></script>
</head>

<body onload="onInit()" class="gallery">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header">
        <img class="logo" src="assets/logo/Memegen.png" onclick="backToGallery()">
        <section class="main-nav">
            <button class="exit-menu-btn" type="button" onclick="toggleMenu()">X</button>
            <ul class="header-links">
                <li><a class="gallery-link" href=# onclick="backToGallery()">Gallery</a></li>
                <li><a href=#>Memes</a></li>
                <li><a href=#>About</a></li>
            </ul>
        </section>
        </section>
        <button class="toggle-menu-btn" type="button" onclick="toggleMenu()">☰</button>
    </header>

    <section class="gallery-view">
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>

        <div class="gallery-container">
        </div>
    </section>


    <section class="meme-editor hide">
        <button class="gallery-btn" onclick="backToGallery()"><i class="fa-solid fa-chevron-left"></i> Back to
            Gallery </button>

        <div class="canvas-display">
            <canvas class="main-canvas"></canvas>
        </div>

        <div class="editor-controllers">

            <h2 class="editor-title">Edit Text Lines</h2>

            <section class="line-controls">
                <span class="curr-line">1</span><span>/</span><span class="total-lines">2</span>

                <button class="line-up font-btn" onclick="onShiftLine(-1)">
                    <i class="fa-solid fa-arrow-up-long"></i>
                </button>

                <button class="line-down font-btn" onclick="onShiftLine(1)">
                    <i class="fa-solid fa-arrow-down-long"></i>
                </button>

                <button class="switch-lines font-btn" onclick="onSwitchLine(event)">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </button>

                <button class="add-line font-btn" onclick="onAddLine('Enter Text')">
                    <i class="fa-solid fa-plus"></i>
                </button>

                <button class="remove-line font-btn" onclick="onRemoveLine(event)">
                    <i class="fa-regular fa-trash-can"></i>
                </button>
            </section>

            <section class="text-editor">
                <select class="font-select" onchange="onChangeFont(this.value)">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Roboto">Roboto</option>
                </select>

                <button class="increase-font font-btn" onclick="onIncreaseFont(event)">
                    <i class="fa-solid fa-font"></i>+
                </button>

                <button class="decrease-font font-btn" onclick="onDecreaseFont(event)">
                    <i class="fa-solid fa-font"></i>-
                </button>

                <span>|</span>

                <button class="align-left font-btn" value="left" onclick="onAlignText(this.value)">
                    <i class="fa-solid fa-align-left"></i>
                </button>

                <button class="align-center font-btn" value="center" onclick="onAlignText(this.value)">
                    <i class="fa-solid fa-align-center"></i>
                </button>

                <button class="align-right font-btn" value="right" onclick="onAlignText(this.value)">
                    <i class="fa-solid fa-align-right"></i>
                </button>

                <span>|</span>

                <button>
                    <label for="fill-color">
                        <i class="fa-solid fa-fill-drip font-btn" aria-hidden="true"></i>
                    </label>
                    <input id="fill-color" class="color-input" type="color" onchange="onFillColorChange(this.value)">
                </button>

                <button>
                    <label for="stroke-color">
                        <i class="fa-solid fa-paintbrush font-btn"></i>
                    </label>
                    <input id="stroke-color" class="color-input" type="color"
                        onchange="onStrokeColorChange(this.value)">
                </button>

                <section class="lines-container">
                    <input class="text-input" type="text" autofocus oninput="onTxtInput(this)" data-idx=1
                        placeholder="Enter text here">
                </section>

                <a href="#" onclick="onDownloadCanvas(this)">
                    <i class="fa-solid fa-download"></i>
                </a>
        </div>

        <section class="imojis">
            <img src="assets/imogis/1.png" onclick="onAddLine('🤩')">
            <img src="assets/imogis/2.png" onclick="onAddLine('🥰')">
            <img src="assets/imogis/3.png" onclick="onAddLine('😎')">
            <img src="assets/imogis/4.png" onclick="onAddLine('🤪')">
            <img src="assets/imogis/5.png" onclick="onAddLine('🙃')">
            <img src="assets/imogis/6.png" onclick="onAddLine('🫣')">
            <img src="assets/imogis/7.png" onclick="onAddLine('🩷')">
            <img src="assets/imogis/8.png" onclick="onAddLine('✨')">
            <img src="assets/imogis/9.png" onclick="onAddLine('😴')">
            <img src="assets/imogis/10.png" onclick="onAddLine('😐')">
            <img src="assets/imogis/11.png" onclick="onAddLine('🤗')">
            <img src="assets/imogis/12.png" onclick="onAddLine('💩')">
        </section>

    </section>

    <script src="js/services/meme-service.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
